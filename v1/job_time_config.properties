# time setting
# hours 0 - 23
# minutes 0 - 59
# days SUN-SAT
# this is time setting applies every morning and every evening 

# use this to set time in the morning to verify v1
morning.hour=8
morning.minutes=57

# use this to set time in the evening to verify v1
evening.hour=20
evening.minutes=0

# use this to set days of the week
week.days=MON-FRI

